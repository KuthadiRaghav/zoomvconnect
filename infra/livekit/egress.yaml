# LiveKit Egress Configuration
# For server-side recording

api_key: devkey
api_secret: secret
ws_url: ws://livekit:7880

redis:
  address: redis:6379

# Local file output for development
file_output:
  local: true
  output_directory: /tmp/recordings

# S3 output for production
# s3:
#   access_key: minioadmin
#   secret: minioadmin
#   endpoint: http://minio:9000
#   bucket: zoomvconnect-recordings
#   force_path_style: true

health_port: 8080
prometheus_port: 8081

log_level: info
