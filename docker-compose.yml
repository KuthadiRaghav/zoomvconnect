version: "3.9"

services:
  # ===========================================
  # Database Services
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: zoomvconnect-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zoomvconnect
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zoomvconnect-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================
  # Object Storage (S3-compatible)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: zoomvconnect-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # ===========================================
  # LiveKit SFU (Media Server)
  # ===========================================
  livekit:
    image: livekit/livekit-server:latest
    container_name: zoomvconnect-livekit
    restart: unless-stopped
    command: --config /etc/livekit.yaml --dev
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    volumes:
      - ./infra/livekit/livekit.yaml:/etc/livekit.yaml
    depends_on:
      redis:
        condition: service_healthy

  # ===========================================
  # LiveKit Egress (Recording)
  # ===========================================
  egress:
    image: livekit/egress:latest
    container_name: zoomvconnect-egress
    restart: unless-stopped
    environment:
      EGRESS_CONFIG_FILE: /etc/egress.yaml
    volumes:
      - ./infra/livekit/egress.yaml:/etc/egress.yaml
      - egress_data:/tmp/recordings
    depends_on:
      - livekit
      - redis
    cap_add:
      - SYS_ADMIN

volumes:
  postgres_data:
  redis_data:
  minio_data:
  egress_data:


networks:
  default:
    name: zoomvconnect-network
