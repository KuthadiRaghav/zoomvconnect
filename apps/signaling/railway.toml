[build]
builder = "DOCKERFILE"
dockerfilePath = "apps/signaling/Dockerfile"
watchPatterns = ["apps/signaling/**", "packages/shared/**"]

[deploy]
startCommand = "node apps/signaling/dist/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
